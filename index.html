<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlkeWallet</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <h2 class="logo">AlkeWallet</h2>

        <nav class="navegacion">
            <a href="">Inicio</a>
            <a href="">Informacion</a>
            <a href="">Servicios</a>
            <a href="">Contacto</a>

            <button class="btn">Iniciar Sesion</button>
            
        </nav>
    </header>

    <div class="fondo">
        <span class="icono-cerrar"><i class="fa-solid fa-xmark"></i></span>
        <div class="contenedor-form login">
            <h2>Iniciar Sesión</h2>
            <form action="menu.html">
<!--login correo-->
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label for="#">email</label>
                </div>
<!--login contraseña-->
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label for="#">contraseña</label>
                </div>

                <div class="recordar">
                    <label for="#"><input type="checkbox">Recordar Sesión</label>
                    <a href="#">Olvidé la contraseña</a>

                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
                <div class="registrar">
                    <p>¿No tienes cuenta ? <a href="#" class="registrar-link">Registrarse</p>

                </div>

            </form>
        </div>
        <!--registro -->
        <div class="contenedor-form registrar">
            <h2>Registrarse</h2>
            <form action="#">

                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label for="#">Nombre de usuario</label>
                </div>
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label for="#">email</label>
                </div>

                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label for="#">contraseña</label>
                </div>
                <div class="recordar">
                    <label for="#"><input type="checkbox">Acepto los terminos y condiciones</label>

                </div>

                <button type="submit" class="btn">Registrarme</button>

                <div class="resgistrar">
                    <p>¿Tienes una cuenta? <a href="#" class="login-link">Iniciar Sesión</a></p>

                </div>



            </form>
        </div>

    </div>
    
</body>

<script src="./JS/index.js"></script>
</html>
