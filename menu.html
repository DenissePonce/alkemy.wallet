<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div id="login-area" class="mt-5">
        <h1 class="text-center">Bienvenido/da</h1>
        <div id="login-box" class="container rounded p-5 shadow mt-5">
            <h3>Tarjeta Alkemy</h3>
            <br>
            <button id="submit-btn" class="btn btn-success">Administrar Fondos</button>
            <button><a href="./historial.html" class="btn">Historial de transacciones </a></button>
            <button><a href="./index.html" class="btn">Cerrar Sesi√≥n </a></button>
        </div>
    </div>



    <div id="dashboard" class="d-none mt-5 container">
        <div class="d-flex justify-content-center">
            <div class="col-md-3 bg-info ms-5 p-4 rounded">
                <h2>Deposito</h2>
                <p class="fs-3">
                    $ <span id="deposito">0</span>

            <div class="col-md-3 bg-success ms-5 p-4 rounded">

            <div class="col-md-5 container rounded shadow p-4">

            <div class="col-md-2 container rounded shadow p-2">
